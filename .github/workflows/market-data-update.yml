name: Market Data Update

on:
  schedule:
    # Run weekdays at 6 PM Singapore Time (10 AM UTC)
    - cron: '0 10 * * 1-5'
  
  # Allow manual triggering
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of update to perform'
        required: true
        default: 'incremental'
        type: choice
        options:
          - incremental
          - full_refresh
      start_date:
        description: 'Start date for full refresh backfill (YYYY-MM-DD)'
        required: false
        default: '2018-01-01'
        type: string
jobs:
  update-market-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        echo "Validating critical dependencies..."
        python -c "import pandas; print('âœ… pandas installed')"
        python -c "import numpy; print('âœ… numpy installed')"
        python -c "import openbb; print('âœ… openbb installed')" || echo "âš ï¸ openbb import failed, continuing with fallback"
        python -c "from utils.enhanced_data_sources import EnhancedDataSourceManager; print('âœ… EnhancedDataSourceManager import successful')"
    
    - name: Create data directories
      run: |
        mkdir -p data/market_cache/rates
        mkdir -p data/market_cache/indices  
        mkdir -p data/market_cache/currencies
        mkdir -p data/market_cache/bonds
        mkdir -p data/market_cache/metadata
        mkdir -p data/market_cache/current
    
    - name: Run incremental market data update
      if: github.event.inputs.update_type != 'full_refresh'
      run: |
        python scripts/update_market_data.py --type incremental
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Run full market data refresh
      if: github.event.inputs.update_type == 'full_refresh'
      run: |
        python scripts/update_market_data.py --type full_refresh --start-date "${{ github.event.inputs.start_date || '2018-01-01' }}"
      env:
        PYTHONPATH: ${{ github.workspace }}
    
    - name: Check for data changes
      id: check_changes
      run: |
        # Check for any changes (modified files) or new files in data/market_cache
        if [ -n "$(git status --porcelain data/market_cache/)" ]; then
          echo "changes=true" >> $GITHUB_OUTPUT
        fi
    
    - name: Commit updated market data
      if: steps.check_changes.outputs.changes == 'true'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/market_cache/
        git commit -m "ðŸ¤– Automated market data update - $(date '+%Y-%m-%d %H:%M')"
        git push
    
    - name: Create update summary
      if: always()
      run: |
        echo "## Market Data Update Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Date**: $(date)" >> $GITHUB_STEP_SUMMARY
        echo "- **Update Type**: ${{ github.event.inputs.update_type || 'incremental' }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        
        if [ -f "data/market_cache/current/STI_current.json" ]; then
          STI_PRICE=$(python -c "import json; f=open('data/market_cache/current/STI_current.json'); data=json.load(f); f.close(); print('\$' + '{:.2f}'.format(data.get('current_price', 0)))" 2>/dev/null || echo "N/A")
          echo "- **STI Price**: $STI_PRICE" >> $GITHUB_STEP_SUMMARY
        fi
        
        if [ -f "data/market_cache/metadata/data_status.json" ]; then
          LAST_UPDATE=$(python -c "import json; f=open('data/market_cache/metadata/data_status.json'); data=json.load(f); f.close(); print(data.get('last_full_update') or data.get('last_incremental_update') or 'N/A')" 2>/dev/null || echo "N/A")
          echo "- **Last Update**: $LAST_UPDATE" >> $GITHUB_STEP_SUMMARY
        fi
        
        
